<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>weatherretrospect.com</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const domainNameTokens = window.location.hostname.split('.')
      const hostname = domainNameTokens[1] + '.' + domainNameTokens[2]
      let script = document.createElement('script')
      script.type = 'text/javascript'
      // if (hostname === 'wetternachhersage.de') {

      if (hostname == 'msaas.me') {
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDjyxQ55KisX31fW-2aGKF7o22M-twGNEY&language=de&region=DE'
        window.INITIALLY_SELECTED_LANGUAGE = 'de_DE'
      } else {
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDjyxQ55KisX31fW-2aGKF7o22M-twGNEY&language=en&region=DE'
        window.INITIALLY_SELECTED_LANGUAGE = 'en_US'
      }
      document.getElementsByTagName('body')[0].appendChild(script)

    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
